<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 1em;
      }
      input[type='text'] {
        margin-left: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Async example</h1>
    <h2>Users</h2>
    <table id="users" class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Select</th>
          <th>User Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Todos</h2>

    <br />
    <table id="todos" class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div style="display: flex; justify-content: space-evenly">
      <span>New user name: <input type="text" id="new-user" /></span>
      <span id="new-todo-form" style="display: none">
        New todo: <input type="text" id="new-todo" />
      </span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
